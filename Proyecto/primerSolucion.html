    <link href="css/fuerzaBruta.css" rel="stylesheet">

        <script type="text/javascript">
            function obtener(){
            const str1 = document.getElementById("str1").value;
            const str2 = document.getElementById("str2").value;
            const str3 = document.getElementById("str3").value;
            const str4 = document.getElementById("str4").value;
            document.getElementById("palabra1").innerHTML = str1;
            document.getElementById("palabra2").innerHTML = str2;
            document.getElementById("palabra3").innerHTML = str3;
            document.getElementById("palabra4").innerHTML = str4;
        }
        </script>

</head>
<body>
    
    <header class="header">
        <div class="container logo-nav-container">
        <h1>Fuerza Bruta</h1>
        <nav class="navigation">
            <ul>
                <li><a href="./index.html"> Regresar al menú</a></li>

        </nav>
    </div>
    </header>
    
    <main>
        <div class="text">
            <h1>Instrucciones</h1>
            <p> Inserte las 4 cadenas a comparar y presione el botón comenzar</p>
        </div>
    
        <div class="strings">
            <input type="text" name="str1" id="str1">
            <input type="text" name="str2" id="str2">
            <input type="text" name="str3" id="str3">
            <input type="text" name="str4" id="str4">
        </div>

        <div>
            <button class="boton" name="comenzar" type="button" onclick="obtener()"> Comenzar </button>
        </div>
    </main>

    <div class="palabras">
        <h1 id="palabra1"></h1>
        <h1 id="palabra2"></h1>
